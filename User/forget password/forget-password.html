<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodHub - Reset Password</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <!-- Forgot Password Container -->
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <h1>Reset Password</h1>
          <p>Enter your email and create a new password</p>
        </div>

        <form id="forgotPasswordForm" class="auth-form">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">
              Email Address
              <span class="required">*</span>
            </label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required />
            <span class="error-message" id="emailError"></span>
          </div>

          <!-- New Password Field -->
          <div class="form-group">
            <label for="newPassword">
              New Password
              <span class="required">*</span>
            </label>
            <div class="password-input-wrapper">
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                placeholder="Enter your new password"
                required />
              <button type="button" class="toggle-password" data-target="newPassword">ğŸ‘ï¸</button>
            </div>
            <span class="password-hint">Must be at least 8 characters</span>
            <span class="error-message" id="newPasswordError"></span>
          </div>

          <!-- Confirm Password Field -->
          <div class="form-group">
            <label for="confirmPassword">
              Confirm Password
              <span class="required">*</span>
            </label>
            <div class="password-input-wrapper">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Re-enter your new password"
                required />
              <button type="button" class="toggle-password" data-target="confirmPassword">
                ğŸ‘ï¸
              </button>
            </div>
            <span class="error-message" id="confirmPasswordError"></span>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="auth-submit-btn">Reset Password</button>
        </form>

        <!-- Login Link -->
        <div class="auth-footer">
          <p>
            Remember your password?
            <a href="../login/login.html" class="link">Login here</a>
          </p>
        </div>
      </div>
    </div>

    <script src="forgot-password.js"></script>
  </body>
</html>
