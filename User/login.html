<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHub - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">FoodHub</div>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="menu.html">MENU</a></li>
            <li><a href="cart.html">MY ORDER</a></li>
            <li><a href="checkout.html">CHECKOUT</a></li>
        </ul>
        <button class="account-btn" onclick="window.location.href='register.html'">REGISTER</button>
    </nav>

    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Welcome Back!</h1>
                <p>Login to your account to continue</p>
            </div>

            <form id="loginForm" class="auth-form">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" data-target="password">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="link forgot-link">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="auth-submit-btn">Login</button>
            </form>



            <!-- Register Link -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html" class="link">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
