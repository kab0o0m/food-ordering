<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodHub - Login</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <!-- Login Container -->
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <h1>Welcome Back!</h1>
          <p>Login to your account to continue</p>
        </div>

        <form id="loginForm" class="auth-form">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">
              Email Address
              <span class="required">*</span>
            </label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required />
            <span class="error-message" id="emailError"></span>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password">
              Password
              <span class="required">*</span>
            </label>
            <div class="password-input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required />
              <button type="button" class="toggle-password" data-target="password">üëÅÔ∏è</button>
            </div>
            <span class="error-message" id="passwordError"></span>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="form-options">
            <a href="../forget password/forget-password.php" class="link">Forgot Password?</a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="auth-submit-btn">Login</button>
        </form>

        <!-- Register Link -->
        <div class="auth-footer">
          <p>
            Don't have an account?
            <a href="../register/register.html" class="link">Register here</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
      <span id="toastMessage"></span>
    </div>

    <style>
      .toast {
        visibility: hidden;
        min-width: 260px;
        background-color: #4caf50;
        color: #fff;
        text-align: center;
        border-radius: 10px;
        padding: 16px;
        position: fixed;
        z-index: 1000;
        left: 50%;
        bottom: 30px;
        font-size: 16px;
        opacity: 0;
        transform: translateX(-50%);
        transition: opacity 0.4s, bottom 0.4s;
      }

      .toast.show {
        visibility: visible;
        opacity: 1;
        bottom: 50px;
      }

      .toast.error {
        background-color: #f44336;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="login.js"></script>
  </body>
</html>
