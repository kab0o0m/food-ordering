<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHub - Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">FoodHub</div>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="menu.html">MENU</a></li>
            <li><a href="cart.html">MY ORDER</a></li>
            <li><a href="checkout.html">CHECKOUT</a></li>
        </ul>
        <button class="account-btn" onclick="window.location.href='login.html'">LOGIN</button>
    </nav>

    <!-- Register Container -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join FoodHub and enjoy exclusive deals!</p>
            </div>

            <form id="registerForm" class="auth-form">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    <span class="error-message" id="nameError"></span>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Phone Number Field -->
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="+65 1234 5678" required>
                    <span class="error-message" id="phoneError"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a strong password"
                            required>
                        <button type="button" class="toggle-password" data-target="password">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <span class="password-hint">Must be at least 8 characters</span>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Re-enter your password" required>
                        <button type="button" class="toggle-password" data-target="confirmPassword">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span>I agree to the <a href="#" class="link">Terms & Conditions</a> and <a href="#"
                                class="link">Privacy Policy</a></span>
                    </label>
                    <span class="error-message" id="termsError"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="auth-submit-btn">Create Account</button>
            </form>

            <!-- Divider
            <div class="auth-divider">
                <span>OR</span>
            </div>

            <!-- Social Login Options 
            <div class="social-login">
                <button class="social-btn google-btn">
                    <span class="social-icon">üîç</span>
                    Continue with Google
                </button>
                <button class="social-btn facebook-btn">
                    <span class="social-icon">üìò</span>
                    Continue with Facebook
                </button>
            </div> -->

            <!-- Login Link -->
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="link">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
